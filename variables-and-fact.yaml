---

- name: Show how ansible defer variable evaluation to the last moment
  gather_facts: no
  hosts: localhost
  vars: 
    output: '{{ input }}'
  tasks:
  - set_fact:
      input: 'dummy'
  - set_fact:
      input: 'foo'
  - debug:
      var: output
  - assert:
      that:
      # "output" contains the value of "input" at the time it has been used
      - output == 'foo'
  - set_fact:
      input: bar
  - debug:
      var: output
  - assert:
      that:
      - output == 'bar'

- name: But the value of a fact is computed during assignation
